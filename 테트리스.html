<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>테트리스 완성판</title>
<style>
  body {
    background: #000;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  canvas {
    background: #111;
    border: 3px solid #444;
    display: block;
  }
</style>
</head>
<body>

<canvas id="tetris" width="300" height="600"></canvas>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');

const COLS = 10;
const ROWS = 20;
const BLOCK_SIZE = 30;

// 색깔 배열 (인덱스 맞춤)
const COLORS = [
  null,
  '#00FFFF', // I
  '#FFA500', // J
  '#0000FF', // L
  '#FFFF00', // O
  '#00FF00', // S
  '#800080', // T
  '#FF0000', // Z
  '#FFD700'  // 폭발 블록 - 금색
];

// 블록 모양 (1~8) - 8번은 폭발 블록 (1칸)
const SHAPES = [
  [],
  [[1,1,1,1]],                // I
  [[2,0,0],[2,2,2]],          // J
  [[0,0,3],[3,3,3]],          // L
  [[4,4],[4,4]],              // O
  [[0,5,5],[5,5,0]],          // S
  [[0,6,0],[6,6,6]],          // T
  [[7,7,0],[0,7,7]],          // Z
  [[8]]                       // 폭발 블록 (1칸)
];

// 게임판 생성
function createMatrix(w,h) {
  const matrix = [];
  for(let i=0; i<h; i++) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

// 충돌 체크
function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for(let y=0; y<m.length; y++) {
    for(let x=0; x<m[y].length; x++) {
      if(m[y][x] !== 0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
           return true;
         }
    }
  }
  return false;
}

// 행 완성시 제거
function arenaSweep() {
  let rowCount = 1;
  outer: for(let y=arena.length -1; y>=0; y--) {
    for(let x=0; x<arena[y].length; x++) {
      if(arena[y][x] === 0) {
        continue outer;
      }
    }
    // 한 줄 제거
    const row = arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    y++;
  }
}

// 회전 (새 배열 반환)
function rotate(matrix, dir) {
  const n = matrix.length;
  const m = matrix[0].length;
  const rotated = [];
  for(let x=0; x<m; x++) {
    rotated[x] = [];
    for(let y=0; y<n; y++) {
      if(dir > 0) {
        rotated[x][y] = matrix[n-1 - y][x];
      } else {
        rotated[x][y] = matrix[y][m-1 - x];
      }
    }
  }
  return rotated;
}

// 3x3 폭발 처리
function explodeAt(arena, x, y) {
  for(let dy = -1; dy <= 1; dy++) {
    for(let dx = -1; dx <= 1; dx++) {
      const nx = x + dx;
      const ny = y + dy;
      if(nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS) {
        arena[ny][nx] = 0;
      }
    }
  }
}

// 현재 블록을 arena에 병합
function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if(value !== 0) {
        const px = player.pos.x + x;
        const py = player.pos.y + y;
        if(value === 8) {
          explodeAt(arena, px, py);
        } else {
          arena[py][px] = value;
        }
      }
    });
  });
}

// 블록 그리기 함수
function drawMatrix(matrix, offset, ghost=false) {
  matrix.forEach((row,y) => {
    row.forEach((value,x) => {
      if(value !== 0) {
        ctx.fillStyle = ghost ? 'rgba(255,255,255,0.3)' : COLORS[value];
        ctx.fillRect((x + offset.x)*BLOCK_SIZE, (y + offset.y)*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        ctx.strokeStyle = ghost ? 'rgba(255,255,255,0.1)' : '#000';
        ctx.lineWidth = 2;
        ctx.strokeRect((x + offset.x)*BLOCK_SIZE, (y + offset.y)*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      }
    });
  });
}

// 블록이 떨어질 위치 구하기 (그림자)
function getGhostPos(player) {
  const ghost = {
    matrix: player.matrix,
    pos: {x: player.pos.x, y: player.pos.y}
  };
  while(!collide(arena, ghost)) {
    ghost.pos.y++;
  }
  ghost.pos.y--;
  return ghost.pos;
}

// 랜덤 블록 생성
function randomShape() {
  return SHAPES[Math.floor(Math.random() * SHAPES.length)];
}

const arena = createMatrix(COLS, ROWS);

const player = {
  pos: {x: 0, y: 0},
  matrix: null,
};

function resetPlayer() {
  player.matrix = randomShape();
  player.pos.y = 0;
  player.pos.x = Math.floor(COLS/2 - player.matrix[0].length/2);
  if(collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    alert('게임 오버!');
  }
}

let dropCounter = 0;
const dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;

  dropCounter += deltaTime;
  if(dropCounter > dropInterval) {
    player.pos.y++;
    if(collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      resetPlayer();
    }
    dropCounter = 0;
  }

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawMatrix(arena, {x:0, y:0});

  const ghostPos = getGhostPos(player);
  drawMatrix(player.matrix, ghostPos, true);

  drawMatrix(player.matrix, player.pos);
}

document.addEventListener('keydown', event => {
  if(event.key === 'ArrowLeft') {
    player.pos.x--;
    if(collide(arena, player)) player.pos.x++;
  } else if(event.key === 'ArrowRight') {
    player.pos.x++;
    if(collide(arena, player)) player.pos.x--;
  } else if(event.key === 'ArrowDown') {
    player.pos.y++;
    if(collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      resetPlayer();
    }
    dropCounter = 0;
  } else if(event.key === 'ArrowUp') {
    const rotated = rotate(player.matrix, 1);
    const oldMatrix = player.matrix;
    player.matrix = rotated;
    if(collide(arena, player)) {
      player.matrix = oldMatrix;
    }
  }
});

resetPlayer();
update();
</script>

</body>
</html>
